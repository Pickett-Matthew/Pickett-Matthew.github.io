<!Doctype html>
<html>
    <head><link href="Pstyle.css" rel="stylesheet"></head>
    <body>
        <h2>Dom Manipulation</h2>
        <h4>Click the button to make new squares</h4>
        <button id="myBtn" onclick="make()">Click</button><hr>
        
      <div>
          <h3>
              <p id="top">Top</p>
              <p id="bottom">Bottom</p>
          </h3>
        </div>
        <button onclick="order()">Order</button>
        
    </body>
    <script>
        function make() {
            var btn = document.createElement("P");
            var text = document.createTextNode("I'm alive!");
            btn.appendChild(text);
            document.body.appendChild(btn);
        }
        
        function order() {
            var top = document.getElementById("top");
            var bottom = document.getElementById("bottom");
            
            top.insertBefore(bottom, top.childNodes[0]);
        }
    </script>
</html>
