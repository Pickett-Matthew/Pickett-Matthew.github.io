<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="week09Style.css">
    </head>
    <body onload="startUp()">
        <div id="wrapper">
            <h1>JS Events</h1>
            <p>Use the selector to change the color of the square</p>
            <div id="box">
            <select id="sel" onchange="change_color()">
                <option value=""></option>
                <option value="red">red</option>
                <option value="lightgreen">green</option>
                </select>
            </div>
        
            <div class="wrapper2">
                <div class="one" id="gball">
                    <p id="message">Green means go!</p>
                </div>
                <div class="two" id="rball">
                    <p id="message">Red Means Stop!</p>
                </div>
            </div>
        </div>
            
         <div id="changeEvent">
             <h2>onChange event</h2>
             <p>When the text of the input field changes, it will appear below</p>
             <input type="text" id="input">
             <p id="here"></p>
        </div>
        <div id="mobile">
            <h2>onTouch event for Mobile/touch Devices</h2>
            <p id="touch" ontouchstart="tStart()">Touch to start</p>
            <p id="end" ontouchend="eStart()">Touch to end</p>
            <p id="touchDisplay"></p>
            <p id="endDisplay"></p>
            
        </div>
    </body>
    <script>
        
        function startUp() {
            alert("onload function has sent this message, load the page to see again");
        }
        
        gball.style.visibility = "hidden";
        rball.style.visibility = "hidden";
        
        var select = document.getElementById("sel");
        var box = document.getElementById("box");
        
        function change_color() {
            
            box.style.background = select.value;
            
            if (select.value == "lightgreen") {
                gball.style.visibility = "visible";
                
            } else if (select.value == "red") {
                rball.style.visibility = "visible";
            }
        }
        document.getElementById("input").onchange = function() {ChangeEvent()};
        
        function ChangeEvent() {
            var y = document.getElementById("here");
            var x = document.getElementById("input");
            y.innerHTML = x.value;
        }
    
        function tStart() {
            document.getElementById("touchDisplay").innerHTML = "I felt that!";
        }
        
        function eStart() {
            document.getElementById("endDisplay").innerHTML = "I felt that too!";
        }
    </script>
</html>
