<!Doctype html>
<html>
    <head>
    </head>
    <body>
        <h2>Loop Example</h2>
            <p id="4Loop">Click to display contents of for loop</p>
            <button id="4btn">For Loop</button><br>
    </body>
    <script>
         //for loop
        document.getElementById("4btn").addEventListener("click", loop1);
        
        function loop1() {
            
            var nums = "";
            var i = 0;
            
            for(i; i < 10; i++) {
                nums += i;
            }
            //display contents of loop on screen
            document.getElementById("4Loop").innerHTML = nums;
                
        }
    </script>
</html>
