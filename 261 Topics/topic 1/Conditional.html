<!Doctype html>
<html>
    <head>
    </head>
    <body>
        <h2>Conditional Statement</h2>
        <h4>Enter age to see if you can enter Casino</h4>
        <input id="input" type="text">
        <button onclick="con()">Enter</button>
        <p id="response"></p>
    </body>
    <script>
        //conditional statement
        function con() {
            var answer;
            var age = input.value;
            
            if (age < 18) {
                answer = "You may not enter!";
                document.getElementById("response").innerHTML = answer;
            } else if (age > 18) {
                answer = "Come on in!";
                document.getElementById("response").innerHTML = 
                    answer;
            }
        }
    </script>
</html>
