<!Doctype html>
<html>
    <head><link href="Pstyle.css" rel="stylesheet"></head>
    <body>
        <div id="intro">DOM Manipulation using Create Element</div><hr>
        <div class="wrapper" id="ele"> 
            <h3>Click the button to create a paragraph element</h3>
            <button onclick="create()">Create</button>
        </div><hr>
        <div class="order">
            <div>Now lets order some things, Click the insert before button to add to the list. Click the remove child button to remove an item from the list.</div>
                <div id="orderBtn">
                    <button onclick="addTo()">Insert Before</button><br><br>
                    <button onclick="removeC()">Remove Child</button>
                </div>
            <ul id="list">
                <li id="one">Javascript</li>
                <li id="two">HTML</li>
                <li id="three">CSS</li>
            </ul>
            <div id="added"></div>
            <div id="removed"></div>
        </div>
    </body>
    <script>
        function create() {
            var element = document.createElement("P"); 
            var text = document.createTextNode("Element has been appended!");
            element.appendChild(text);
            document.getElementById("ele").appendChild(element);
        }
        
        var list = document.getElementById("list");
        var first = document.getElementById("one");
        
        function addTo() {
            
            var item = document.createElement("li");
            item.textContent = "jQuery";
            
            list.insertBefore(item, first);
            document.getElementById("added").innerHTML = "Item has been added!";
        }
        
        function removeC() {
            list.removeChild(first, list);
            document.getElementById("removed").innerHTML = "Item has been removed!";
        }
    </script>
</html>
