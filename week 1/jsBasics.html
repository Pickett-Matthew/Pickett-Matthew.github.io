<!Doctype html>
<html>
    <body>
        <h2>Arrays</h2>
        <h4>An array has been created,<br>
        enter any color and it will be<br>
        added to the end of the array.</h4>
        <input type="text" id="push">
        <button onclick="arr()">Push</button>
        <p id="arrPush"></p><hr>
        
        <h2>Conditional Statement</h2>
        <h4>Enter age to see if you can enter Casino</h4>
        <input id="input" type="text">
        <button onclick="con()">Enter</button>
        <p id="response"></p><hr>
        
        <h2>Loop Example</h2>
        <p id="4Loop">Click to display contents of for loop</p>
        <button id="4btn">For Loop</button><br>
        <p id="showLoop">Code example will be shown here</p>
        
    </body>
    
    <script>
        function arr() {
            
            var display;
            var color = push.value;
            
            var myArray = ["Periwinkle", "Indago", "Magenta"];
            
            myArray.push(color);
            
            document.getElementById("arrPush").innerHTML = myArray;
            
            //associative array
            var aAray = {
                name: "Matt", 
                age: "26", 
                class: "CIT 261", 
                grade: "A+++++"
            }; 
        }
        
        //conditional statement
        function con() {
            var answer;
            var age = input.value;
            
            if (age < 18) {
                answer = "You may not enter!";
                document.getElementById("response").innerHTML = answer;
            } else if (age > 18) {
                answer = "Come on in!";
                document.getElementById("response").innerHTML = 
                    answer;
            }
        }
        
        //for loop
        document.getElementById("4btn").addEventListener("click", loop1);
        
        function loop1() {
            
            var nums = "";
            var i = 0;
            
            for(i; i < 10; i++) {
                nums += i;
            }
            //display contents of loop on screen
            document.getElementById("4Loop").innerHTML = nums;
            
            function loop2() {
                
                    for(i; i < 10; i++) {
                    nums += i;
                    }
            }
            document.getElementById("showLoop").innerHTML = loop2;
                
        }
    </script>
</html>
