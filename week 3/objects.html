<!Doctype html>
<html>
    <head>
    </head>
    <body>
        <h3>House object</h3>
        <p id="house"></p>
    </body>
    <script>
        var myHouse = {
            
            color:"white",
            size:"2000-sqrft", 
            price:"250,000"
        };
        
        function House(color, size, price) {
            this.color = color;
            this.size = size;
            this.price = price;
        }
        
        var house1 = new House("red", "3000-sqrft", "300,000");
        
        document.getElementById("house").innerHTML = "This house is " 
            + house1.color + " it's size is " 
            + house1.size + " and it's price is " 
            + house1.price + ".";
        
    </script>
</html>
