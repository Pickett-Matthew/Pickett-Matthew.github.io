<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Transforms</h1>
        <div class="wrapper">
            <p id="t1p">
                <button onclick="myFunc()">transform right to left</button>
            </p>
            <div class="circleLeft" id="circ"></div>
        </div><hr>
        <div class="wrapper">
            <p id="pScale">
                Make this element bigger by using scale()
                <button onclick="myScale()" id="scaleBtn">Scale</button>
            </p>
            <div class="myScale" id="scale">
                <p>Can you read this?</p>
            </div>
        </div><hr>
            
        <div class="wrapper">
            <div class="rotate" id="r">
                <p>Rotate Mario<button onclick="myRotate()" id="scaleBtn">Rotate</button></p>
                <img src="mario.png" id="mario">
            </div> 
        </div>
    </body>
    <script>
        
        function myFunc() {
            var circle = document.getElementById("circ");
            circle.classList.toggle("circleRight");
        }
        
        function myScale() {
            var scaler = document.getElementById("scale");
            scaler.classList.toggle("myScale2");
        }
        function myRotate() {
            var mario = document.getElementById("mario");
            mario.classList.toggle("rotate2");
        }
    </script>
        
</html>
