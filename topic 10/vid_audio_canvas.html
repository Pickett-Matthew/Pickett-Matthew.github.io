<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="vid_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>HTML5 Video, Audio, and Canvas</h2><hr>
        <div class="wrapper">
            <p>Embeded video from the high mountains in Norway</p>
            <center><iframe width="1160" height="615" src="https://www.youtube.com/embed/EqqpcFj8G-s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
        </div><hr>
        <div class="audio">
            <p>Enjoy this Photograph of the lovely cherry blossoms of Japan</p>
            <center><img src="blossoms.jpg"></center>
            <p>Play the audio for some soothing music</p>
            <audio controls>
                <source src="relax.mp3" type="audio/mpeg">
            </audio>
        </div><hr>
        
        <div class="canvas">
            <p>click the button multiple times to fill the canvas</p>
            <button onclick="fill()">Here!</button>
            <canvas id="myCanvas"></canvas>
        </div>
    </body>
    <script>
        function fill() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            
            for (var i = 0; i < 50; i++) {
                var X = (Math.random() * 1100);
                var Y = (Math.random() * 800);
                ctx.beginPath();
                ctx.strokeStyle = "red";
                ctx.arc(X, Y, 40, 0, 2 * Math.PI, false);
                ctx.stroke();
            }
        }
        
    </script>
</html>
