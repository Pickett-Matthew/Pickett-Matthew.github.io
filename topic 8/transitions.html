<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="transitions.css">
        <title>CSS Transitions</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>CSS TRANSITIONS</h1>
            <button onclick="move()">click</button>
            <div id="box1">
                <div id="box2"></div>
            </div>
        </div>
    </body>
    <script>
        function move() {
            var ele = document.getElementById("box2")
            var pos = 0;
            var id = setInterval(frame, 10);
            
            function frame() {
                if (pos == 400) {
                    clearInterval(id)
                } else {
                    pos++;
                    ele.style.top = pos + 'px';
                    ele.style.left = pos + 'px';
                }
            }
        }
       
    </script>
</html>
