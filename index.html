<!Doctype html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <meta charset="utf-8">
    <title>Virtual Piggy Bank</title>
</head>

<body>
    <div class="container" id="main">
        <nav class="nav-bar">
            <div id="slider">
                <a href="#" onclick="openSideNav()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#000" stroke-width="5" />
                        <path d="M0,14 30,14" stroke="#000" stroke-width="5" />
                        <path d="M0,23 30,23" stroke="#000" stroke-width="5" />
                    </svg>
                </a>
            </div>
            <ul class="nav-items">
                <li onclick="restartPage()"><a href="#home" class="active">Home</a></li>
                <li onclick="navItem()"><a href="#view">View Chores</a></li>
                <li>| Virtual Piggy Bank</li>
            </ul>
        </nav>
        <div id="side-menu" class="side-nav" onclick="closeSide()">
            <a href="#" class="close-x">&times;</a>
            <a href="#">Home</a>
            <a href="#">View Chores</a>
        </div>
        <img src="piggy.jpg" id="piggy">
        <div class="landing">
            <h2>The easy solution<br>to a virtual piggy bank.</h2>
            <p id="start">
                <button onclick="getStarted()">Get Started</button>
            </p>
        </div>
    </div>

    <div id="display_C">
        <ul>
            <li id="new_chore"></li>
            <li id="new_amount"></li>
            <li id="check" onclick="removeItem()"><button>Chore Done</button></li>
        </ul>
        <p id="restart"><button id="rbtn" onclick="restartPage()">Restart</button></p>
    </div>

    <div id="Chore-view">
        <p id="chore_1">Enter a Chore</p>
        <input type="text" id="input_1"><br>
        <button id="C_btn" onclick="next()">Next</button>
    </div>

    <div id="Amount-view">
        <p id="amount">And a Value</p>
        <input type="text" id="input_2" placeholder="$"><br>
        <button id="C_btn" onclick="done()">Done</button>
    </div>
</body>
<footer>
</footer>
<script>
    function openSideNav() {
        document.getElementById("side-menu").style.width = "250px";
    }

    function closeSide() {
        document.getElementById("side-menu").style.width = "0";
    }

    function getStarted() {
        var CV = document.getElementById("Chore-view");
        CV.style.visibility = "visible";
        CV.style.animationPlayState = "running";
    }

    function next() {
        var AV = document.getElementById("Amount-view");
        AV.style.visibility = "visible";
        AV.style.animationPlayState = "running";
    }

    function done() {
        var c_1 = input_1.value;
        var a_1 = input_2.value;

        var CV = document.getElementById("Chore-view");
        var AV = document.getElementById("Amount-view");

        CV.style.visibility = "collapse";
        AV.style.visibility = "collapse";

        var add_chore = document.getElementById("new_chore").innerHTML = c_1;

        var add_amount = document.getElementById("new_amount").innerHTML = "| $" + a_1;

        document.getElementById("display_C").style.visibility = "visible";

        var pig = document.getElementById("piggy").id = "scale";

        document.getElementById("display_C").style.animationPlayState = "running";

        document.getElementById("restart").style.visibility = "collapse";
    }

    function removeItem() {
        document.getElementById("new_chore").innerHTML = "NO CURRENT CHORES";
        document.getElementById("new_amount").innerHTML = "$ 0";

        document.getElementById("check").style.visibility = "collapse";

        document.getElementById("restart").style.visibility = "collapse";
    }

    function navItem() {

        var nItem = document.getElementById("display_C");
        nItem.style.visibility = "visible";
        nItem.style.animationPlayState = "running";

        document.getElementById("new_chore").innerHTML = "NO CURRENT CHORES";

        document.getElementById("new_amount").innerHTML = "$ 0";

        document.getElementById("check").style.visibility = "collapse";

        document.getElementById("restart").style.visibility = "visible";
    }

    function restartPage() {
        location.reload();
    }
</script></html>
